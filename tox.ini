# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27,py26

[testenv:py26]
deps =
    -rdev-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov repex python_dependency_verifier/tests -v  

[testenv:py27]
deps =
    -rdev-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov repex python_dependency_verifier/tests -v  

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 python_dependency_verifier